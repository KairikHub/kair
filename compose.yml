services:
  kairik-ui:
    build: .
    entrypoint: ["npm", "run", "ui", "--"]
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ${OPENCLAW_CONFIG_DIR:-./.openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./.openclaw-workspace}:/home/node/.openclaw/workspace
  kairik:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
      - ${OPENCLAW_CONFIG_DIR:-./.openclaw}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./.openclaw-workspace}:/home/node/.openclaw/workspace
    profiles: ["cli"]
